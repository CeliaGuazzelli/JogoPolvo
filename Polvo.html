<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
<title>Célia</title>
</head>
<body bgcolor="lightblue">
<img id="pernudo" style="position:absolute; -webkit-transition: all 0.5s;" src="Polvo.png" width="150" onmousedown="caughtIt()">
<p id="scoreText">Score:0</p> 
</body>
<script>
var score=0;
var seconds=0;
var timer=window.setInterval(moveIt, 1000);
function moveIt(){
seconds++;
document.getElementById("pernudo").style.left=Math.random()*1400+"px";
document.getElementById("pernudo").style.top=Math.random()*700+"px";
if(seconds>30){
clearInterval(timer);
alert("Seu score é: "+ score);
location.reload();
}
}
function caughtIt(){
score++;
document.getElementById("scoreText").innerText="Score: "+score;
}
</script>
</html>
